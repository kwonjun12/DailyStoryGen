<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyStoryGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#050505] text-white font-['Inter'] selection:bg-blue-500/30 overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[120px] animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 rounded-full blur-[120px] animate-blob animation-delay-2000"></div>
    </div>

    <header class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/50 backdrop-blur-xl transition-all duration-300" id="header">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3 group cursor-pointer">
                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse group-hover:shadow-[0_0_12px_rgba(239,68,68,0.6)] transition-shadow"></div>
                <h1 class="text-lg font-semibold tracking-tight font-['Poppins']">
                    DailyStory<span class="text-gray-500 font-light group-hover:text-gray-300 transition-colors">Gen</span>
                </h1>
            </div>
            <nav class="flex gap-8 text-sm font-medium text-gray-400">
                <a href="#" class="hover:text-white transition-colors hover:scale-105 transform duration-200">Gallery</a>
                <a href="#" class="hover:text-white transition-colors hover:scale-105 transform duration-200">Settings</a>
            </nav>
        </div>
    </header>

    <main class="pt-32 pb-12 px-6 max-w-7xl mx-auto min-h-screen flex flex-col lg:flex-row gap-12 items-start relative z-10">
        
        <div class="flex-1 w-full lg:w-auto space-y-6 sticky top-24 fade-in-up">
            <div class="relative group perspective-container">
                <div class="canvas-wrapper rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10 bg-black aspect-video transition-transform duration-500 group-hover:scale-[1.01] group-hover:ring-white/20">
                    <canvas id="thumbnailCanvas" class="w-full h-full object-contain"></canvas>
                </div>
                <div class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none rounded-2xl"></div>
            </div>
            
            <div class="flex justify-between items-center text-xs text-gray-500 font-mono">
                <p>Format: 16:9 • 1920x1080px</p>
                <p>Engine: HTML5 Canvas</p>
            </div>
        </div>

        <div class="w-full lg:w-[400px] bg-[#111]/80 backdrop-blur-md border border-white/5 rounded-3xl p-8 space-y-8 shadow-2xl fade-in-up delay-100">
            
            <div class="control-group space-y-4">
                <div class="flex items-center gap-2 text-blue-400 mb-2">
                    <i data-lucide="calendar" class="w-4 h-4"></i>
                    <h2 class="text-xs font-bold uppercase tracking-widest">Date Selection</h2>
                </div>
                <div class="relative group">
                    <input type="date" id="dateInput" 
                        class="w-full bg-[#1a1a1a] border border-white/10 rounded-xl px-4 py-4 text-white focus:outline-none focus:border-blue-500/50 focus:ring-2 focus:ring-blue-500/20 transition-all cursor-pointer hover:bg-[#222]"
                    >
                </div>
            </div>

            <div class="control-group space-y-6">
                <div class="flex items-center gap-2 text-blue-400 mb-2">
                    <i data-lucide="palette" class="w-4 h-4"></i>
                    <h2 class="text-xs font-bold uppercase tracking-widest">Appearance</h2>
                </div>
                
                <div class="space-y-3">
                    <label class="text-xs text-gray-400">Accent Color</label>
                    <div class="grid grid-cols-6 gap-3" id="colorGrid">
                        </div>
                </div>

                <div class="space-y-3 pt-2">
                    <div class="flex justify-between">
                        <label class="text-xs text-gray-400">Size Scale</label>
                        <span id="scaleValue" class="text-xs text-blue-400 font-mono">100%</span>
                    </div>
                    <input type="range" id="scaleInput" min="0.5" max="1.5" step="0.05" value="1"
                        class="w-full h-1.5 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-blue-500 hover:accent-blue-400 transition-all"
                    >
                </div>
            </div>

            <div class="pt-6 border-t border-white/5">
                <button id="downloadBtn" 
                    class="w-full relative overflow-hidden bg-blue-600 hover:bg-blue-500 text-white font-semibold text-lg py-4 rounded-2xl shadow-[0_0_20px_rgba(37,99,235,0.3)] transform transition-all active:scale-[0.98] flex items-center justify-center gap-3 group"
                >
                    <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-shimmer"></span>
                    <i data-lucide="download" class="w-5 h-5 group-hover:-translate-y-1 transition-transform duration-300"></i>
                    <span>Export Thumbnail</span>
                </button>
                <p class="text-center text-[10px] text-gray-600 mt-4 uppercase tracking-wide">
                    Generated images are royalty-free
                </p>
            </div>
        </div>
    </main>

    <script>
        // 아이콘 초기화
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
